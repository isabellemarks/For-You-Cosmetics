    <body>
        <header class="container">
            <div id="imagem-logo">
            </div>
            <nav class="menu-topo-opcoes">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>

        <br>
        <p><a href="areadorevendedor.html" title=""><small>Área do Revendedor</small></a> >
            <strong>Alterar um fornecedor</strong></p>
        <br />
        <p>
            <strong>Obs: Digite apenas nos campos onde deseja alterar.</strong>
        </p>
        <div id="form-contato">
            <select name="idFornecedor">
                <option value="">ID do fornecedor</option>
                <option value="idFornecedor"></option>
            </select>
            <select name="idEndereco">
                <option value="">ID do endereco</option>
                <option value="idEndereco"></option>
            </select>
            <select name="idTelefone">
                <option value="">ID do telefone</option>
                <option value="idTelefone"></option>
            </select>
            <form action="adicionarnovocliente_submit" method="post">
                <br />
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" name="nome" size="96" placeholder="Nome do fornecedor" ></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" size="60" placeholder="emaildofornecedor@email.com"> Telefone:<input type="number" name="telefone" placeholder="xxxxxxx"></td>
                    </tr>
                    <tr>
                        <td>Rua:</td>
                        <td><input name="rua" class="endereco" size="60"> Número: <input type="number" name="rua" class="endereco" placeholder="xx"></td>
                    </tr>
                    <tr>
                        <td>Complemento:</td>
                        <td><input name="rua" class="endereco" size="96"></td>
                    </tr>
                    <tr>
                        <td>Bairro:</td>
                        <td><input name="rua" class="endereco" size="65"> CEP: <input type="number" name="rua" class="endereco" placeholder="xxxxxxxx"></td>
                    </tr>
                    <tr>
                        <td><button type="submit">ALTERAR</button></td>
                    </tr>
                </table>
            </form>
            <br />
            <br />
            <footer>
                <nav class="imagensLogosMarcas">
                    <h5>Nossas marcas:</h5>
                    <img class="logos" src="img/logobot.png" height="70" width="70" alt="logo boticario" /> <!--140 por 133px -->
                    <img class="logos" src="img/logo_avon.png" height="70" width="70" alt="logo avon" />
                    <img class="logos" src="img/logo_jequiti.jpg" height="70" width="70" alt="logo jequiti" />
                    <img class="logos" src="img/logo_natura.jpg" height="70" width="70" alt="logo natura" />
                    <img class="logos" src="img/logo_yes.jpg" height="70" width="70" alt="logo yes cosmetics" />
                    <img class="logos" src="img/logo_mac.jpg" height="70" width="70" alt="logo mac" />
                    <img class="logos" src="img/logo_nyx.jpg" height="70" width="70" alt="logo nyx" />
                    <img class="logos" src="img/logo_qdb.jpg" height="70" width="70" alt="logo qdb" />
                    <img class="logos" src="img/logo_vult.jpg" height="70" width="70" alt="logo vult" />
                </nav>
            </footer>
        </div>
