<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Produto | For You Cosmetics</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/areadocliente.css">
        <link rel="shortcut icon" href="img/icone.ico" />
        <!--[if lt IE 9]>
         <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="container">
            <div id="imagem-logo">
            </div>
            <nav class="menu-topo-opcoes">
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <br>
        <p><a href="areadorevendedor.html" title=""><small>Área do Revendedor</small></a> >
            <strong>Adicionar novo produto</strong></p>
        <div id="form-contato">
            <br />
            <p>
                <strong>Obs: Digite apenas nos campos onde deseja alterar.</strong>
            </p>
            <div id="form-adicionar-produto">
                <form action="adicionarnovoproduto.html" method="post">
                    <table>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" name="nomeProduto" size="50"></td>
                        </tr>
                        <tr>
                            <td>Preço unitário:</td>
                            <td><input type="number" name="precoUnitario" placeholder="xx,xx"></td>
                        </tr>
                        <tr>
                            <td>Descrição:</td>
                            <td><textarea rows="10" cols="52" name="email" ></textarea></td>
                        </tr>
                        <tr>
                            <td>ID do fornecedor</td>
                            <td><input type="number" name="idFornecedor" placeholder="id do fornecedor	"></td>
                        </tr>
                        <tr>
                            <td><button type="submit">ADICIONAR</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <br />
            <br />
            <footer>
                <nav class="imagensLogosMarcas">
                    <h5>Nossas marcas:</h5>
                    <img class="logos" src="img/logobot.png" height="70" width="70" alt="logo boticario" /> <!--140 por 133px -->
                    <img class="logos" src="img/logo_avon.png" height="70" width="70" alt="logo avon" />
                    <img class="logos" src="img/logo_jequiti.jpg" height="70" width="70" alt="logo jequiti" />
                    <img class="logos" src="img/logo_natura.jpg" height="70" width="70" alt="logo natura" />
                    <img class="logos" src="img/logo_yes.jpg" height="70" width="70" alt="logo yes cosmetics" />
                    <img class="logos" src="img/logo_mac.jpg" height="70" width="70" alt="logo mac" />
                    <img class="logos" src="img/logo_nyx.jpg" height="70" width="70" alt="logo nyx" />
                    <img class="logos" src="img/logo_qdb.jpg" height="70" width="70" alt="logo qdb" />
                    <img class="logos" src="img/logo_vult.jpg" height="70" width="70" alt="logo vult" />
                </nav>
            </footer>
        </div>
    </body>
</html>
