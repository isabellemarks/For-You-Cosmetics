<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login | For You Cosmetics</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css" />
        <link rel="shortcut icon" href="img/icone.ico" />
        <!--[if lt IE 9]>
         <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="container">
            <div id="imagem-logo">
            </div>
            <nav class="menu-topo-opcoes">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="contato.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </header>
        <div class="conteudo-login-revendedor">
            <h2>Login:</h2>
            <br />
            <div id="img-login"></div>
            <div id="form-revendedor">
                <form action="LoginRevendedoraServlet.do" method="POST">
                    <table>
                        <tr>
                            <td>Login:</td>
                            <td><input required type="text" id="loginrevendedor" name="login" size="50"></td>
                        </tr>
                        <tr>
                            <td>Senha:</td>
                            <td><input required type="password" id="senharevendedor" name="senha" size="50"></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Login</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <footer>
            <nav class="imagensLogosMarcas">
                <h5>Nossas marcas:</h5>
                <img class="logos" src="img/logobot.png" height="70" width="70" alt="logo boticario" />
                <img class="logos" src="img/logo_avon.png" height="70" width="70" alt="logo avon" />
                <img class="logos" src="img/logo_jequiti.jpg" height="70" width="70" alt="logo jequiti" />
                <img class="logos" src="img/logo_natura.jpg" height="70" width="70" alt="logo natura" />
                <img class="logos" src="img/logo_yes.jpg" height="70" width="70" alt="logo yes cosmetics" />
                <img class="logos" src="img/logo_mac.jpg" height="70" width="70" alt="logo mac" />
                <img class="logos" src="img/logo_nyx.jpg" height="70" width="70" alt="logo nyx" />
                <img class="logos" src="img/logo_qdb.jpg" height="70" width="70" alt="logo qdb" />
                <img class="logos" src="img/logo_vult.jpg" height="70" width="70" alt="logo vult" />
            </nav>
        </footer>
    </body>
</html>
