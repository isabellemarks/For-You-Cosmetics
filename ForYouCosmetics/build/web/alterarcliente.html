<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alteração De Cliente | For You Cosmetics</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css" />
        <link rel="stylesheet" type="text/css" href="css/areadocliente.css" />
        <link rel="shortcut icon" href="img/icone.ico" />
        <!--[if lt IE 9]>
         <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="container">
            <div id="imagem-logo">
            </div>
            <nav class="menu-topo-opcoes">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="contato.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </header>
        <br>
        <div id="alterar-cliente">
            <p><a href="areadorevendedor.html" title=""><small>Área do Revendedor</small></a> >
                <strong>Alterar um cliente</strong></p>
            <br />
            <p>
                <strong>Obs: Digite apenas nos campos onde deseja alterar.</strong>
            </p>
            <div id="form-contato-alterar">
                <select name="idCliente" id="idCliente-alterar">
                    <option value="">ID do cliente</option>
                    <option value="idCliente"> </option>
                </select>
                <select name="idEndereco" id="idEndereco-alterar">
                    <option value="">ID do endereco</option>
                    <option value="idEndereco"> </option>
                </select>
                <select name="idTelefone" id="idTelefone-alterar">
                    <option value="">ID do telefone</option>
                    <option value="idTelefone"> </option>
                </select>
                <form action="AlterarClienteServlet.do" method="POST">
                    <br />
                    <table>
                        <tr>
                            <td>Nome Completo:</td>
                            <td><input type="text" name="nome" size="100"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="email" size="100" placeholder="meuemail@email.com"></td>
                        </tr>
                        <tr>
                            <td>Telefone:</td>
                            <td><input type="number" name="telefone" placeholder="xxxxxxx"> Data de nascimento: <input type="date" name="dataNascimento" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>Rua:</td>
                            <td><input type="text" name="rua" class="endereco" size="50" placeholder="Rua..."> Número: <input type="number" name="numero" class="endereco" placeholder="xx"></td>
                        </tr>
                        <tr>
                            <td>Complemento:</td>
                            <td><input type="text" name="complemento" class="endereco" size="50" placeholder="Bloco x, ap x"> CEP: <input type="number" name="cep" class="endereco" placeholder="xxxxxxxxx"></td>
                        </tr>
                        <tr>
                            <td>Bairro:</td>
                            <td><input type="text" name="bairro" class="endereco" size="50" placeholder="Bairro..."></td>
                        </tr>
                        <tr>
                            <td><br /><button type="submit">ALTERAR</button></td>
                        </tr>
                    </table>
                </form>
                <br />
                <br />
                <footer>
                    <nav class="imagensLogosMarcas">
                        <h5>Nossas marcas:</h5>
                        <img class="logos" src="img/logobot.png" height="70" width="70" alt="logo boticario" /> <!--140 por 133px -->
                        <img class="logos" src="img/logo_avon.png" height="70" width="70" alt="logo avon" />
                        <img class="logos" src="img/logo_jequiti.jpg" height="70" width="70" alt="logo jequiti" />
                        <img class="logos" src="img/logo_natura.jpg" height="70" width="70" alt="logo natura" />
                        <img class="logos" src="img/logo_yes.jpg" height="70" width="70" alt="logo yes cosmetics" />
                        <img class="logos" src="img/logo_mac.jpg" height="70" width="70" alt="logo mac" />
                        <img class="logos" src="img/logo_nyx.jpg" height="70" width="70" alt="logo nyx" />
                        <img class="logos" src="img/logo_qdb.jpg" height="70" width="70" alt="logo qdb" />
                        <img class="logos" src="img/logo_vult.jpg" height="70" width="70" alt="logo vult" />
                    </nav>
                </footer>
            </div>
        </div>
    </body>
</html>
